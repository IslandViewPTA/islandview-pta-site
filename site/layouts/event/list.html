{{ partial "head" . }}

{{ partial "nav" . }}

{{ partial "jumbotron" . }}

<main class="w-100 flex-auto center ph3 ph0-l">
  <section class="mw7 flex-auto pt3 ph3 ph0-l center">
    {{.Content}}
    <h2>Events</h2>
  </section>
  <ul class="mw7 center flex-ns flex-wrap mhn1-ns pt2 list">
      {{ range where (.Data.Pages.ByParam "start") "Type" "event" }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>

  <section class="mw7 flex-auto pv3 ph3 ph0-l center">
    <iframe src="https://calendar.google.com/calendar/embed?src=calendar%40islandviewpta.org&ctz=America%2FLos_Angeles" style="border: 0" width="860" height="800" frameborder="0" scrolling="no"></iframe>
  </section>
</main>

{{ partial "footer" . }}
