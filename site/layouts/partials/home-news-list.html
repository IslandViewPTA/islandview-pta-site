<div class="mw7 center">

  <h2>Latest news</h2>
  <div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
    {{ range (.Paginate (where .Pages "Type" "==" "news").ByDate.Reverse).Pages }}
      <div class="ph1-ns w-50-ns flex">
        {{ .Render "news-li" }}
      </div>
    {{ end }}
    {{ template "_internal/pagination.html" . }}
  </div>

  <div class="tc mb3">
    <a href="/news" class="f6 ba bw0 br2 ph3 pv2 gold bg-primary link">Read All News</a>
  </div>

</div>
