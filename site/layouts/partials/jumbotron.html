<div class="pt6 ph3 bg-center cover" style="background-image: url('{{.imageUrl}}')">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative mb3">
        <h1 class="f2 f1-l b di lh-title white ts">
          {{.title}}
        </h1>
      </div>
      {{ if .subtitle }}
      <div class="w-80 relative mb2">
        <p class="f3 b di lh-title mb2 white mw6 ts">
          {{.subtitle}}
        </p>
      </div>
      {{ end }}
      {{ if .callToAction }}
      <div class="relative">
          {{ partial "call-to-action" . }}
      </div>
      {{ end }}
    </div>
  </div>
  <div class="relative h3 w-100">
    <div class="absolute bottom-0 right-0">
      <a href="{{.imageLink}}" target="_blank" class="link f6 white ts">{{.imageCredit}}</a>
    </div>
  </div>
</div>
