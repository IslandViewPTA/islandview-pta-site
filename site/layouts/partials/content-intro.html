<div class="mw7 center">
  <h1>{{.Title}}</h1>
  <div class="fl">
    <figure class="db w5 pa3 bg-light-gray br3 mb2 mr2">
        {{ if .Params.image }}<img class="mb3" src="{{ .Params.image }}" alt="Image for {{ .Title }}" />{{ end }}
        <figcaption class="f6">Published: {{ .Date.Format "01/02/06" }}<br>{{ .Description }}</figcaption>
    </figure>
  </div>
</div>
