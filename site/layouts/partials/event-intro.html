<div class="mw7 center">
  <h1 class="f2 lh-title mb3 primary">{{.Title}}</h1>
  <div class="flex">
    <p class="mr3"><span class="b">Date:</span><br>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
    <p class="pr2"><span class="b">Location:</span><br>
    <a href='https://www.google.com/maps/place/{{ replace .Params.location " " "+" }}' target="_blank">{{ .Params.location }}</a>
    </p>
  </div>
  <div class="mw7 cf">
    {{ if .Params.image }}<img class="fl w5 mr3" src="{{ .Params.image }}" alt="Image for {{ .Title }}" />{{ end }}
    <p class="f6 i">{{ .Description }}</p>
  </div>
</div>
