<div class="mw7 center">
  <h1>{{.Title}}</h1>
  <div class="flex">
    <p class="f6 mr3"><span class="b">Start:</span><br>{{ dateFormat "Mon., 01/02/06- 3:04PM" .Params.start }}</p>
    <p class="f6 mr3"><span class="b">End:</span><br>{{ dateFormat "Mon., 01/02/06- 3:04PM" .Params.end }}</p>
    <p class="f6 pr2"><span class="b">Location:</span><br>
    <a href='https://www.google.com/maps/place/{{ replace .Params.location " " "+" }}' target="_blank">{{ .Params.location }}</a>
    </p>
  </div>
  <div class="db fr ml3-ns">
    <figure class="db mw-90 w5-l w5-m pa3 bg-light-gray br3 mt3 mb3">
      {{ if .Params.image }}<img class="mb3" src="{{ .Params.image }}" alt="Image for {{ .Title }}" />{{ end }}
      <figcaption class="f6">{{ .Description }}</figcaption>
    </figure>
  </div>
</div>
