<aside class="p-share">
  <div class="share-inner">
    <a href="http://www.facebook.com/sharer.php?u={{ .Permalink }}&t={{ .Title }}" title="Share to Facebook" class="fb no-underline" target="_blank" rel="nofollow"></a>
    <a href="http://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}&tw_p=tweetbutton" title="Tweet on Twitter" class="tw no-underline" target="_blank" rel="nofollow"></a>
    <a href="https://plus.google.com/share?url={{ .Permalink }}" title="Post to Google Plus" class="gp no-underline" target="_blank" rel="nofollow"></a>
  </div>
</aside>
