<!doctype html>
<html lang="en-US">
	<head>
    <meta charset="utf-8">
    <meta name="pinterest" content="nopin">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Params.sitetitle }}</title>
    
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
		<link rel="stylesheet" href="/css/tachyons.css"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="theme-color" content="#ffffff">
        
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- SEO -->
    {{ partial "seo/opengraph" .}}

    {{if eq .Title "Upcoming Events"}}
    <!-- Calendar -->
    <link rel="stylesheet" href="/css/monthly.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/monthly.js"></script>
    {{end}}

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-105410484-1', 'auto');
      ga('send', 'pageview');
    </script>

    {{ with .RSSLink }}<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ . }}">{{ end }}

    <link rel="canonical" href="{{ .Permalink }}">

    {{ with .Site.Params.contact }}<meta name="contact" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}
		
	</head>

	<body class="flex flex-column min-vh-100">
