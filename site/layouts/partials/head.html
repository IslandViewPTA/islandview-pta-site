<!doctype html>
<html lang="en-US">
	<head>
        <meta charset="utf-8">
        <meta name="pinterest" content="nopin">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>{{ .Title }} | {{ .Site.Params.sitetitle }}</title>
        
        {{ with .Site.Params.googlefonts }}
        <link href="{{ . }}" rel="stylesheet">
        {{ else }}
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
        {{ end }}

		<link rel="stylesheet" href="/css/main.css"/>

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff4400">
        <meta name="theme-color" content="#fff">

        <!-- Open Graph -->
        <meta property="og:type" content="business.business">
        <meta property="og:title" content="{{ .Site.Params.sitetitle }}">
        <meta property="og:url" content="/">
        <meta property="og:image" content="/IVEPTA.jpg">

        <!-- Snipcart -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="ZjRhMzg0ZmItZDE2Ni00YmFmLWFmMWYtNjRhN2IxMjViOWZhNjM2MzUxMjYxNTg3NjE3Nzcx"></script>
        <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" type="text/css" rel="stylesheet" />

        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        {{ with .RSSLink }}<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ . }}">{{ end }}

        <link rel="canonical" href="{{ .Permalink }}">

        {{ with .Site.Params.contact }}<meta name="contact" content="{{ . }}">{{ end }}
        {{ .Hugo.Generator }}
		
	</head>

	<body class="sans-serif">
