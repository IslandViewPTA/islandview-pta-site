<!doctype html>
<html lang="en-US">
	<head>
    <meta charset="utf-8">
    <meta name="pinterest" content="nopin">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Params.sitetitle }}</title>
    
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
		<link rel="stylesheet" href="/css/tachyons.css"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="theme-color" content="#ffffff">
        
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- SEO -->
    {{ partial "seo/opengraph" .}}

    <!-- Snipcart -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="ZjRhMzg0ZmItZDE2Ni00YmFmLWFmMWYtNjRhN2IxMjViOWZhNjM2MzUxMjYxNTg3NjE3Nzcx"></script>
    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" type="text/css" rel="stylesheet" />

    {{ with .RSSLink }}<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ . }}">{{ end }}

    <link rel="canonical" href="{{ .Permalink }}">

    {{ with .Site.Params.contact }}<meta name="contact" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}
		
	</head>

	<body class="flex flex-column min-vh-100">
