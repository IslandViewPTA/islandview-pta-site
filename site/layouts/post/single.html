{{ partial "head" . }}

{{ partial "nav" . }}

<div class="mw7 center pa3 pt5">
    <h1 class="f2 lh-title mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
      <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
    </div>
    <div class="mw7 cf">
      {{ if .Params.image }}<img class="fl w4 mr3" src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      <p class="f6"><span class="b">Summary:</span> {{ .Description }}</p>
    </div>
    {{ partial "content-block" . }}
    {{ partial "share.html" . }}
</div>

  {{ partial "footer" . }}
