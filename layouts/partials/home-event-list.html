<div class="max-w-xl center">

  <h2>Upcoming events</h2>

    {{ range where (.Site.RegularPages.ByParam "start") "Type" "event" }}
      <div class="ph1-ns w-50-ns flex">
        {{ .Render "li" }}
      </div>
    {{ end }}
  </div>

  <div class="tc mb-4">
    <a href="/event" class="text-sm ba bw0 br2 px-3 py-2 text-gold bg-primary link">See All Events</a>
  </div>

</div>
