<div class="max-w-3xl mx-auto">
  <h2>Latest News</h2>
  <div class="w-full sm:flex sm:mx-0 flex-wrap mb-4">
    {{ range first 6 (where .Site.RegularPages "Type" "==" "news").ByDate.Reverse }}
      <div class="w-full sm:max-w-1/2 flex">
        {{ .Render "news-li" }}
      </div>
    {{ end }}
  </div>
  <div class="mx-auto w-32 mb-4">
    <a href="/news" class="text-sm border-0 rounded px-3 py-2 text-gold bg-primary link">Read All News</a>
  </div>
</div>
