<div class="max-w-3xl mx-auto">
  <div class="w-full sm:flex sm:mx-0 flex-wrap mb-4">
    {{ range first 2 (where (where .Site.RegularPages "Section" "news" ) ".Params.newsletter" "==" true )}}
    <a class='text-xs border-0 rounded my-1 mr-2 px-2 py-1 inline-block text-gold bg-primary no-underline'
      href='{{ .Permalink }}' target="_blank">{{ dateFormat "Jan 2006" .Params.newsletter_date | upper }}</a>
    {{ end }}
  </div>
</div>
