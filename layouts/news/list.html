{{ partial "head" . }}

{{ partial "nav" . }}

{{ partial "jumbotron" . }}

<main class="w-100 flex-auto center ph3 ph0-l">
  <section class="mw7 flex-auto pt3 ph3 ph0-l center">
    {{.Content}}
    <h2>News</h2>
  </section>
  <ul class="mw7 center flex-ns flex-wrap mhn1-ns pt2 list">
      {{ range .Site.RegularPages.ByDate.Reverse }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "news-li"}}
          </div>
      {{ end }}
  </ul>
</main>

{{ partial "footer" . }}
