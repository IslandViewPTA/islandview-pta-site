{{ if .Get "link" | eq "#" }}
<a class='text-xs border-0 rounded my-1 px-2 py-1 inline-block black bg-gray-400 opacity-50 no-underline cursor-not-allowed' href='{{ .Get "link" }}' target="_blank"><del>{{ .Get "month" }}</del></a>
{{ else }}
<a class='text-xs border-0 rounded my-1 px-2 py-1 inline-block text-gold bg-primary no-underline' href='{{ .Get "link" }}' target="_blank">{{ .Get "month" }}</a>
{{ end }}
