{{ if .Get "link" | eq "#" }}
<a class='f7 ba bw0 br2 mv1 ph2 pv1 dib black bg-light-gray no-underline' href='{{ .Get "link" }}' target="_blank"><del>{{ .Get "month" }}</del></a>
{{ else }}
<a class='f7 ba bw0 br2 mv1 ph2 pv1 dib gold bg-primary no-underline' href='{{ .Get "link" }}' target="_blank">{{ .Get "month" }}</a>
{{ end }}
