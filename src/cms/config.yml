backend:
  name: github
  repo: <% GITHUB_REPOSITORY %> # Gulp will replace this with your GitHub repository
  branch: master # Branch to update (master by default)

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"
publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: "news" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "News" # Used in the UI, ie.: "New Post"
    folder: "site/content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "event" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Event" # Used in the UI, ie.: "New Post"
    folder: "site/content/event" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Location", name: "location", widget: "text"}
      - {label: "Start", name: "start", widget: "datetime"}
      - {label: "End", name: "end", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Type", name: "type", widget: "hidden", default: "event"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "files"
    label: "Data Files"
    files:
      - name: "products"
        label: "Products"
        folder: "site/data/products"
        format: "json"
        extension: "json"
        fields:
          - {label: Sorting Weight, name: weight, widget: number}
          - {label: Shop ID, name: id, widget: string}
          - {label: Name, name: name, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Price, name: price, widget: string}
          - {label: Description, name: description, widget: text}
          - {label: Item Weight, name: itemWeight, widget: string}
          - {label: Product URL, name: url, widget: string, default: "http://ivepta.netlify.com/shop/"}
          - {label: Custom, name: custom, widget: object, fields:[{label: Name, name: name, widget: string}, {label: Value, name: value, widget: string}, {label: Options, name: options, widget: string}]}